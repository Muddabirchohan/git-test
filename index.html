function remove_duplicates_safe(arr) {
    var seen = {};
    var ret_arr = [];
    for (var i = 0; i < arr.length; i++) {
        if (!(arr[i] in seen)) {
          console.log(seen);
            ret_arr.push(arr[i]);
            seen[arr[i]] = true;
        }
    }
    return ret_arr;
}

function factorialize(num) {
  var result = num;
   
  if (num === 0 || num === 1) 
    return 1; 
 
  while (num > 1) { 
    num--; 
    result = result * num; 
  }
  return result; 
}

function mybubbleSort(array) {
  var done = false;
  while (!done) {
    done = true;
    for (var i = 1; i < array.length; i += 1) {
      if (array[i - 1] > array[i]) {
        done = false;
        var tmp = array[i - 1];
        array[i - 1] = array[i];
        array[i] = tmp;
      }
    }
  }
  return array;
}
document.write(mybubbleSort([45,34,65,56,62,58,63]));



function linearSearch(value, list) {
    let found = false;
    let position = -1;
    let index = 0;
 
    while(!found && index < list.length) {
        if(list[index] == value) {
            found = true;
            position = index;
        } else {
            index += 1;
        }
    }
    return position;
}

function binarySearch(value, list) {

    let first = 0;                //left endpoint
    let last = list.length - 1;   //right endpoint
    let position = -1;
    let found = false;
    let middle;

    while (found === false && first <= last) {
        middle = Math.floor((first + last)/2);
        console.log("middle",middle);
        if (list[middle] == value) {
            found = true;
            position = middle;
        } else if (list[middle] > value) {  //if in lower half
            last = middle - 1;
        } else {  //in upper half
            first = middle + 1;
        }
    }
    return position;
}

console.log(binarySearch(7,[34,5,67,4,56,7,4,5]));

function flipInt(n){
    var digit, result = 0;

    while( n ){
        digit = n % 10;                 // get last digit. 123/10 -> 12.3 -> 3
        result = (result * 10) + digit; // 123 -> 1230 + 4 => 1234
        n = n/10|0;  
        console.log(digit,result,n);                   // remove last digit. 123 -> 12.3 -> 12
    }  
  
    return result;
}
